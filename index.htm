<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>My First Map Markers</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    img {
      width: 200px;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiY2VsZXN0ZS0wOSIsImEiOiJjbWc1bjA5ZTAwNmZ1MnFwb2d4d2p2eXlsIn0.mdZ4P3CgGBA8n3jG6mBEsA';
    const map = new mapboxgl.Map({
      container: 'map',
      // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
      style: 'mapbox://styles/celeste-09/cmg8iswms000j01ricg0rcoxn',
      center: [-122.26899462607477, 37.803423011640206],
      zoom: 10
    });

    map.on('load', () => {
      map.addSource('my-places', {
        'type': 'geojson',
        'data': {
          'type': 'FeatureCollection',
          'features': [
            {
              'type': 'Feature',
              'geometry': {
                'type': 'Point',
                'coordinates': [-122.26899462607477, 37.803423011640206],
              },
              "properties": {
                'name': "Summer Search",
                'description': "This is the HQ were you get all your equipment for any event.",
                'image' : "img/summer-search.png",
              }
            },
            {
              'type': 'Feature',
              'geometry': {
                'type': 'Point',
                'coordinates': [-122.18009547183921, 37.78068356863116],
              },
              "properties": {
                'name': "Mills College Upward Bound",
                'description': "This is where I took my first college class and I take my Saturday classes during the winter.",
                'image' : "img/mills-college.png",
              }
            },
            {
              'type': 'Feature',
              'geometry': {
                'type': 'Point',
                'coordinates': [-122.1656441905813, 37.78958688654296],
              },
              "properties": {
                'name': "Pre-Collegiate Academy",
                'description': "This is where I took my first High school program and I learnt about algebra 1 before taking it.",
                'image' : "img/merrit-college.png",
              }
            }
          ]
        }
      });

      map.addLayer({
        'id': 'my-places',
        'type': 'circle',
        'source': 'my-places',
        'paint': {
          'circle-radius': 6,
          'circle-color': '#B42222'
        },
        'filter': ['==', '$type', 'Point']
      });
    });

    map.addInteraction('popup', {
      type: 'click',
      target: { layerId: 'my-places' },
      handler: (e) => {
        // Copy coordinates array.
        const coordinates = e.feature.geometry.coordinates.slice();
        const name = e.feature.properties.name;
        const description = e.feature.properties.description;
        const image = e.feature.properties.image;

        new mapboxgl.Popup()
          .setLngLat(coordinates)
          .setHTML("<img src='" + image + "'><br><strong>" + name + "</strong><br/>" + description)
          .addTo(map);
      }
    });

  </script>

</body>

</html>
